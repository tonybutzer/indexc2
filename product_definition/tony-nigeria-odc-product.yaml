name: tony_nigeria
metadata:
  product:
    href: https://github.com/tonybutzer/indexc2
    name: tony_nigeria
description: Sample USGS Level 2 Collection 2 Landsat for index testing
measurements:
- name: coastal_aerosol
  dtype: uint16
  units: '1'
  nodata: 0
  aliases:
  - b1
  - band_1
- name: blue
  dtype: uint16
  units: '1'
  nodata: 0
  aliases:
  - b2
  - band_2
- name: green
  dtype: uint16
  units: '1'
  nodata: 0
  aliases:
  - b3
  - band_3
- name: red
  dtype: uint16
  units: '1'
  nodata: 0
  aliases:
  - b4
  - band_4
- name: nir
  dtype: uint16
  units: '1'
  nodata: 0
  aliases:
  - b5
  - band_5
- name: swir_1
  dtype: uint16
  units: '1'
  nodata: 0
  aliases:
  - b6
  - band_6
  - swir1
- name: swir_2
  dtype: uint16
  units: '1'
  nodata: 0
  aliases:
  - b7
  - band_7
  - swir2
- name: thermal_radiance
  dtype: int16
  units: '1'
  nodata: -9999
  aliases:
    - st_trad
- name: quality_l2_aerosol
  dtype: uint8
  units: bit_index
  nodata: 1
  aliases:
    - aerosol_qa
  flags_definition:
    # 0: Fill
    # 1: Valid Aerosol Retrieval
    # 2: Water
    # 3: Cloud or Cirrus
    # 4: Cloud Shadow
    # 5: Interpolated Aerosol
    # 6-7: Aerosol Level 2-bit:
    #      0: Climatology, 1-3: Low,Medium,High
    nodata:
      bits: 0
      values:
        0: false
        1: true
    valid_aerosol:
      bits: 1
      values:
        0: not_valid
        1: valid
    water:
      bits: 2
      values:
        0: not_water
        1: water
    cloud_or_cirrus:
      bits: 3
      values:
        0: not_cloud_or_cirrus
        1: cloud_or_cirrus
    cloud_shadow:
      bits: 4
      values:
        0: not_cloud_shadow
        1: cloud_shadow
    interpolated_aerosol:
      bits: 5
      values:
        0: not_aerosol_interpolated
        1: aerosol_interpolated
    aerosol_level:
      bits: [6, 7]
      values:
        0: climatology
        1: low
        2: medium
        3: high
metadata_type: eo3_landsat_ard

